<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form action="" method="get">
        <input type="text" name="q" value="{{ q }}">
        <input type="submit">
    </form>
    {% for post in post_list %}
        <tr>
            <td>
                {% if post.post_img %}
                    <img src="{{ post.post_img.url }}" style="width: 100px"/>
                {% else %}
                    <p>empty image</p>
                {% endif %}
            </td>
            <td>
                {{ post.message }}
            </td>
        </tr>

    {% endfor %}
</table>
</body>
</html>
