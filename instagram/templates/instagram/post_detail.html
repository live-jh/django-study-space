{% extends "instagram/layout.html" %}

{# 상속 받은 내용 정의 #}
{% block title %}
    Instagram / Post Detail {{ post.pk }}
{% endblock title %}

{% block content %}
    <h2>Author -> {{ post.author }}</h2>
    {% if post.post_img %}
        <div>
            <img style="width: 200px" src="{{ post.post_img.url }}"/>
        </div>
    {% endif %}
    <span>{{ post.message|linebreaks }}</span> <!-- 개행 -->
    <hr>
    <a href="{% url "instagram:post_list" %}" class="btn btn-primary">목록</a>
    <a href="{% url "instagram:post_edit" post.pk %}" class="btn btn-success">수정</a>
{% endblock content %}
